## IDF Component Manager Manifest File
## This file declares the dependencies for this project

dependencies:
  # LVGL graphics library
  lvgl/lvgl: "~9.2.0"

  # ESP-IDF port for LVGL (simplifies setup)
  espressif/esp_lvgl_port: "^2.4.0"

  # Camera driver for ESP32
  espressif/esp32-camera: "^2.0.0"

  # LCD touch driver - FT6336 (used by Waveshare 3.5" display)
  espressif/esp_lcd_touch_ft5x06: "^1.0.0"

  # ST7796 LCD driver (used by Waveshare 3.5" display)
  espressif/esp_lcd_st7796: "^1.0.0"

  # I/O Expander - TCA9554 (controls LCD reset on this board)
  espressif/esp_io_expander_tca9554: "^2.0.0"
