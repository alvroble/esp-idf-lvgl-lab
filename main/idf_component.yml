## IDF Component Manager Manifest File
## Using same versions as Waveshare factory demo for compatibility

dependencies:
  idf: ">=5.1"

  # LVGL 8.4.0 (same as factory demo - LVGL 9 has different color handling)
  lvgl/lvgl: "~8.4.0"

  # ESP-IDF port for LVGL
  espressif/esp_lvgl_port: "^2.5.0"

  # LCD touch driver
  espressif/esp_lcd_touch: "^1.1.2"

  # Camera driver for ESP32
  espressif/esp32-camera: "^2.0.0"

  # ST7796 LCD driver (used by Waveshare 3.5" display)
  espressif/esp_lcd_st7796: "^1.0.0"

  # I/O Expander - TCA9554 (controls LCD reset on this board)
  espressif/esp_io_expander_tca9554: "^2.0.0"
