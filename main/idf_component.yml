## IDF Component Manager Manifest File
## ESP32-P4 Camera Stream Demo for Waveshare ESP32-P4-WiFi6-Touch-LCD-4B

dependencies:
  idf: ">=5.4"

  # LVGL 9.x for ESP32-P4
  lvgl/lvgl: ">=9,<10"

  # ESP-IDF port for LVGL
  espressif/esp_lvgl_port: "^2"

  # LCD touch driver base
  espressif/esp_lcd_touch: "^1"

  # GT911 touch controller driver
  espressif/esp_lcd_touch_gt911: "^1"

  # ST7703 LCD driver (MIPI DSI)
  waveshare/esp_lcd_st7703: "*"

  # Video/Camera drivers for ESP32-P4
  espressif/esp_video: "^1"
  espressif/esp_cam_sensor: "^1"
  espressif/esp_sccb_intf: "*"
